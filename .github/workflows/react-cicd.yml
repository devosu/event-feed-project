name: React review, test-build, and deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  cicd:
    if: github.actor != 'github-actions[bot]' && github.actor != 'github-actions'
    name: React CI/CD
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Repository checkout
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.8.1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install latest npm
        run: npm install -g npm
      - name: Install dependencies
        run: npm ci
        
      - name: Run full auto code review
        run: npm run review
      - name: Code coverage
        uses: codecov/codecov-action@v1
        
      - name: Clear and replace with new build
        run: |
          rm -rf build
          npm run build

      - id: commit
        name: Commit new build
        run: |
          git config --local user.name 'github-actions[bot]'
          git config --local user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if ! git diff --quiet; then
            git commit -m "New build"
            git push origin main
            echo "::set-output name=deploy_new::true"
          else
            echo "No changes in the new build, commit/deploy skipped."
            echo "::set-output name=deploy_new::true"
          fi

  # Single deploy job since we're just deploying
  deploy:
    needs: cicd
    if: ${{ needs.cicd.outputs.deploy_new == 'true' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload only the build dir
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
