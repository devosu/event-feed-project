name: Node 18, 20 Prod

on:
  push:
    branches: [ 'production' ]
  pull_request:
    branches: [ 'production' ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read
  
jobs:
  review:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        # Added extra 20.x for future proofing.
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install full dependencies for code review
        run: |
          npm ci
          npm run review
        