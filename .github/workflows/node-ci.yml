name: Node CI

# Shield url for README.md: 
# https://img.shields.io/github/workflow/status/GoogleCloudPlatform/github-actions/node-ci?style=for-the-badge

# Run all-around linting and testing per every push and PR.
on:
  [push, pull_request, workflow_dispatch]

jobs:
  super-lint:
    name: Run Super-Linter
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # Needed for reporting GitHub Actions status checks.
      statuses: write

    steps:
      - name: Checkout code
        uses: 'actions/checkout@v4'
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Run super-linter
        uses: 'super-linter/super-linter@v6'
        env:
          # For reporting GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  report-codecov:
    name: Report Codecov
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout code
        uses: 'actions/checkout@v4'

      - name: Install pnpm
        uses: 'pnpm/action-setup@v4'
        with:
          version: '6'

      - name: Set up Node.js 22.x
        uses: 'actions/setup-node@v4'
        with:
          node-version: '22.x'
          cache: 'pnpm'

      - name: Install dependencies and test
        run: pnpm install-test

      - name: Upload coverage to Codecov
        uses: 'codecov/codecov-action@v4'
        with:
          flags: smart-tests
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
